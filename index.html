<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>login/reg</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form>
        <h1>Login</h1>
        <div>
        <label class="username" for="text">Username</label>
        <i class="fa-regular fa-user"></i>
        <input class="text" placeholder="Type your username" type="text">
        </div>
        <div>
        <label class="password2" for="password">Password</label>
        <i class="fa-solid fa-lock"></i>
        <input class="password" placeholder="Type your password" type="password">
        </div>
        <p class="forgot">Forgot password?</p>
        <button class="login">Login</button>
        <p class="SIGNUP2">Or Sign Up Using</p>
        <div class="appicons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-google"></i>
        </div>
        <p class="noacc">have not account yet?</p>
        <p class="SIGNUP">SIGN UP</p>

    </form>
    
</body>
</html>
